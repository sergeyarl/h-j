machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - COMMIT_ID=`git log --format="%H" -n 1`
    - echo $COMMIT_ID
    - COMMIT_ID=`git log --format="%H" -n 1` docker build --rm=false -t ${DOCKER_USER}/hj_app:$COMMIT_ID .


test:
  override:
    - COMMIT_ID=`git log --format="%H" -n 1` docker run -i --rm ${DOCKER_USER}/hj_app:$COMMIT_ID script/test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - COMMIT_ID=`git log --format="%H" -n 1` docker push ${DOCKER_USER}/hj_app:$COMMIT_ID

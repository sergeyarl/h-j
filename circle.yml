machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t sergeyarl/hj_app .


test:
  override:
    - docker run -i --rm sergeyarl/hj_app script/test

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push sergeyarl/hj_app
